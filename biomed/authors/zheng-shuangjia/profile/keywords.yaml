# ============================================================
# 检索策略配置
# ============================================================
search_strategy:
  arxiv:
    query_template: 'au:"Shuangjia Zheng" AND ({keywords})'
    frequency: "daily"
    max_results: 50
  
  pubmed:
    query_template: '"Zheng S"[Author] AND ({keywords})'
    frequency: "weekly"
    max_results: 100
  
  google_scholar:
    alert_enabled: true
    keywords: ["Shuangjia Zheng", "drug discovery", "molecular generation"]

# ============================================================
# 自动标注规则
# ============================================================
auto_tagging:
  enabled: true
  rules:
    - condition: "title contains 'generation' OR abstract contains 'generate'"
      tag: "molecular_generation"
    
    - condition: "title contains 'docking' OR abstract contains 'binding affinity'"
      tag: "protein_ligand_interaction"
    
    - condition: "title contains 'repositioning' OR abstract contains 'repurposing'"
      tag: "drug_repositioning"
    
    - condition: "title contains 'retrosynthesis' OR abstract contains 'synthetic route'"
      tag: "retrosynthesis"